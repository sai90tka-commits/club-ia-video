<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Club IA SAIGSA - Video Aleatorio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      background: black;
    }
    .vertical {
      object-fit: contain;
    }
  </style>
</head>
<body>
  <video id="video" autoplay controls muted playsinline></video>

  <script>
    const videos = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4"
    ];

    const selected = videos[Math.floor(Math.random() * videos.length)];
    const videoElement = document.getElementById('video');
    videoElement.src = selected;

    videoElement.onloadedmetadata = () => {
      if (videoElement.videoHeight > videoElement.videoWidth) {
        videoElement.classList.add("vertical");
      }
    };

    window.onload = function () {
      const fs = videoElement.requestFullscreen || videoElement.webkitRequestFullscreen || videoElement.msRequestFullscreen;
      if (fs) fs.call(videoElement);
      videoElement.play().catch(console.warn);
    };
  </script>
</body>
</html>
